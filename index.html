        @keyframes boncukFall {
            0% {
                transform: translateY(-130vh) scale(0.5); /* Daha yukarıdan başlıyor */
                opacity: 0.7;
            }
            50% {
                opacity: 1;

<body>
    <script>
        function createBoncuk() {
            const boncuk = document.createElement('div');
            boncuk.classList.add('boncuk');

            // Rastgele yatay pozisyon ve hız
            boncuk.style.left = Math.random() * window.innerWidth + 'px';
            boncuk.style.animationDuration = (Math.random() * 2 + 6) + 's'; // Daha yavaş, 6-8 saniye
            boncuk.style.animationDelay = Math.random() * 3 + 's'; // Farklı başlangıç zamanları
            boncuk.style.transform = `scale(${Math.random() * 0.5 + 0.3})`; // Rastgele küçük boyut
            document.body.appendChild(boncuk);

            // Boncuğu belirli bir süre sonra kaldır
            setTimeout(() => boncuk.remove(), 10000);
        }

        function createInitialBoncuk(count) {
            // İlk başta çok sayıda boncuk oluşturulacak
            for (let i = 0; i < count; i++) {
                createBoncuk();
            }
        }

        function createBoncukRain() {
            // Her çağrıldığında yeni bir boncuk oluşturulur
            createBoncuk();
        }

        // Sayfa yüklendiğinde boncukları hemen başlat
        window.onload = function () {
            createInitialBoncuk(20); // İlk yüklemede 20 boncuk hemen oluşturulacak
            setInterval(createBoncukRain, 50); // Sonrasında her 50ms'de bir boncuk oluşturulacak
        };
    </script>

<script>
    // Kedili Imleç Oluşturma
    const cursor = document.createElement('div');
    cursor.classList.add('custom-cursor');
    document.body.appendChild(cursor);

    document.addEventListener('mousemove', function(e) {
        cursor.style.left = `${e.pageX}px`;
        cursor.style.top = `${e.pageY}px`;
    });

    document.addEventListener('mouseenter', function() {

        cursor.classList.remove('custom-cursor-expand');
